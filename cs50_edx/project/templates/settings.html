{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/settings" method="post">
        <div class="form-group">
            <div class="col">
                <label for="linkinput">Watched Link</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="linkinput" name="link" placeholder="www.olx.com" value="{{ settings["new_url"] }}">
            </div>
        <div class="form-group">
            <div class="col">
                <label for="emailinput">Email</label>
            </div>

            <div class="col">
                <input type="email" class="form-control" id="emailinput" name="email" placeholder="Enter email" value="{{ settings["email"] }}">
            </div>
        </div>
        <div class="form-group form-check">
            {% if settings["notifications"] :%}
                <input type="checkbox" class="form-check-input" name="receiveupdate" id="receiveupdate" checked>
            {% else: %}
                <input type="checkbox" class="form-check-input" name="receiveupdate" id="receiveupdate">
            {% endif %}
            <label class="form-check-label" for="exampleCheck1">Receive Updates via Email</label>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
