{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div>
                Select File 1: <input type="file" name="file1">
            </div>
            <div>
                Select File 2: <input type="file" name="file2">
            </div>
            <div>
                <select name="algorithm">
                    <option selected disabled>Algorithm</option>
                    <option value="lines">Lines</option>
                    <option value="sentences">Sentences</option>
                    <option value="substrings">Substrings</option>
                </select>
            </div>
            <div>
               <input type="number" name="length">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Compare</button>
            </div>
        </form>
    </div>

{% endblock %}
