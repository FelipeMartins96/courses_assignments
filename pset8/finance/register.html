{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" id="frm" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="usr" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password">
        </div>
        <button class="btn btn-primary" id="btn" type="submit">Register</button>
    </form>

    <script>
        document.getElementById("btn").addEventListener("click", function(event){
            event.preventDefault()
            $.get( "/check", { username: document.getElementById("usr").value}, function( data ) {
                if (data == "true"){
                    document.getElementById("frm").submit()
                }
                else
                {
                    alert("Username not Available")
                }
            });
        });
    </script>

{% endblock %}
